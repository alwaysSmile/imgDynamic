                <span id='IMG-5'><img src='' alt='Loading...' width='50' height='50' ></span >
        </div>
        <script>
            var NUM = "1";
            var IMG = ['', 'img/D1.png', 'img/D2.png', 'img/D3.png', 'img/D4.png', 'img/D5.png']; //Ссылки к изображениям
            function LOAD() {
                var OMG = IMG[NUM];
                 var preloadedImg = new Image();
                preloadedImg.alt = '';
                preloadedImg.src = OMG;
                preloadedImg.onload = function() {
                var DIVI = 'IMG-'+NUM;
                document.getElementById(DIVI).innerHTML = "<img src='"+IMG[NUM]+"' alt='' width='50' height='50'>";
                NUM++;
                setTimeout(LOAD,100);
                }
            }
            setTimeout(LOAD,100);
        </script>
